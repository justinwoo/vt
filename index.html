<title>vidtracker</title>
<style>
  * {
    box-sizing: border-box;
  }

  body {
    font-family: "Noto Sans CJK JP";
    max-width: 900px;
    margin: auto;
    padding: 1rem;
  }

  .header {
    display: flex;
    font-size: 0.8rem;
    margin-bottom: 1rem;
  }

  .info {
    flex: 1;
  }

  .recents {
    flex: 2;
  }

  .info span {
    display: block;
  }

  .recents {
    text-align: right;
  }

  .file {
    display: flex;
    align-items: center;
    border: 1px solid white;
  }

  .file.done {
    background: rgba(0, 255, 0, 0.05);
  }

  .file.cursor {
    border: 1px solid black;
    background: rgba(255, 0, 0, 0.2);
  }

  .file.done.cursor {
    background: rgba(255, 100, 0, 0.2);
  }

  .name,
  .watched {
    padding: 0.5rem;
    cursor: pointer;
  }

  .name:hover,
  .watched:hover {
    text-decoration: underline;
  }

  .watched:hover:before {
    content: "mark watched - ";
  }

  .watched.has-date:hover:before {
    content: "";
  }

  .icon {
    width: 2rem;
    height: 2rem;
    border: 1px solid grey;
    border-radius: 2rem;
    background-size: cover;
    background-position: 50% 50%;
    background-repeat: no-repeat;
  }

  .name {
    flex: 1;
  }

  .watched {
    width: 20rem;
    text-align: right;
  }
</style>
<div id="app"></div>
